    x-interface: '#/x-interfaces/DeploymentOfflineRequest'
  DeploymentOnlineRequest:
    description: 'An DeploymentOnlineRequest is used to direct traffic to a deployment.
      The optional hosts and  percentage properties can be used to control which traffic
      and how much of it. A successful DeploymentOnlineRequest will change the requested_state
      of the Deployment to online. DeploymentOnlineRequest can only be used if the
      requested_state of the Deployment is offline.

      '
    allOf:
    - $ref: '#/definitions/PersistentResource'
    properties:
      kind:
        description: "This value must always be the string \"DeploymentOnlineRequest\"\
