swagger: '2.0'
info:
  title: Deployment Service API
  version: '0.1'
consumes:
- application/json
produces:
- application/json
- text/html
securityDefinitions:
  sso:
    type: oauth2
    scopes: {}
    flow: password
    tokenUrl: whatever
security:
- sso: []
definitions:
  ErrorResponse:
    type: string
  Environment:
    description: 'An environment represents a set of running components accessible
      at a single domain name or IP address. Depending on the context, an environment
      might correspond to:

      - A set of Apigee Message Processors that handle the same set of customer domain
      names. (This is similar to the existing Apigee "pod" concept) - A set of customer
      proxies deployed to the same Apigee "environment" - A set of Apigee routers
      deployed to the same AWS region/AZ - A Kubernetes cluster or namespace dedicated
      to a domain name belonging to an Apigee customer or Apigee itself.

      The state of an Environment is controlled by POSTing requests to the URL provided
      in its requests property The Deployment Service stores Environments that are
      currently (intended to be) running, but also stores Environments that once ran,
      and Environments that will run in the future.

      '
    allOf:
    - $ref: '#/definitions/PersistentResource'
    properties:
      kind:
        description: "The value must always be the string \"Environment\". This property\
          \ is always set  by the server in responses to GET. It must be set by the\
          \ client on POST,  and must not be set by the client on PATCH. (PUT is not\
          \ supported) \n"
        type: string
        enum:
        - Environment
      realizes:
        description: "The the URI of the System of which this Environment is a running\
          \ examplar.  This property is always set by the server in responses to GET.\
          \ It must be set by the client on POST, and may only be set by the client\
          \ on PATCH if the requested_state is initial. (PUT is not supported) \n"
        format: uri
        type: string
        x-interface: '#/x-interfaces/System'
      comprises:
        description: "The URI of the collection of Deployments that are part of this\
          \ Environment.  This property is always set by the server, and is readOnly\
          \ for the client \n"
        format: uri
        type: string
        readOnly: true
        x-interface: '#/x-interfaces/Environment.comprises'
      domain_name:
        description: The URI of the domain name at which this Environment can be found.
        type: string
      description:
        description: A description of the Environment
        type: string
      requested_state:
        description: "The requested, or 'desired' state of the Environment. A string\
          \ (URLs would be cooler)  representing the last requested state of the Deployment.\
          \ This property is always set by  the server in responses to GET. It may\
          \ never be set directly by the client. Clients affect  the value of requested_state\
          \ by POSTing requests to the URL in the requests property. \n"
        type: string
        readOnly: true
        enum:
        - initial
        - running
        - stopped
        - retired
      valid_requests:
        description: 'A list of valid requests given the current requested_state.
          This property is always set  by the server, and is readOnly for the client

          '
        type: array
        readOnly: true
        items:
          type: string
          format: uri
          enum:
          - EnvironmentStartRequest
          - EnvironmentStopRequest
          - EnvironmentRetirementRequest
      requests:
        description: "The  URI of the collection of Requests for this Environment.\
          \ New requests can be POSTed  to this collection to change the requested\
          \ (desired) state of the Environment. These requests will typically change\
          \ the state of the runtime. Valid request types are: EnvironmentStartRequest\
          \ EnvironmentStopRequest EnvironmentRetirementRequest \n"
        format: uri
        type: string
        readOnly: true
        x-interface: '#/x-interfaces/Environment.requests'
    x-interface: '#/x-interfaces/Environment'
  EnvironmentStartRequest:
    description: 'An EnvironmentStartRequest is used to initiate the creation of the
      runtime infrastructure required by an Environment. It can only be used if the
      requested_state of the Environment is initial or stopped

      '
    allOf:
    - $ref: '#/definitions/PersistentResource'
    properties:
      kind:
        description: "This value must always be the string \"EnvironmentStartRequest\"\
          . The kind property is always set by  the server in responses to GET. The\
          \ kind property must be set by the client on POST,  and must not be set\
          \ by the client on PATCH. (PUT is not supported) \n"
        type: string
        enum:
        - EnvironmentStartRequest
    x-interface: '#/x-interfaces/EnvironmentStartRequest'
  EnvironmentRetirementRequest:
    description: 'An EnvironmentRetirementRequest is used to retire an Environment
      that is no longer needed. required by an Environment. It can only be used if
      the requested_state of the Environment is initial or stopped

      '
    allOf:
    - $ref: '#/definitions/PersistentResource'
    properties:
      kind:
        description: "This value must always be the string \"EnvironmentStopRequest\"\
          . The kind property is always set by  the server in responses to GET. The\
          \ kind property must be set by the client on POST,  and must not be set\
          \ by the client on PATCH. (PUT is not supported) \n"
        type: string
        enum:
        - EnvironmentRetirementRequest
    x-interface: '#/x-interfaces/EnvironmentRetirementRequest'
  EnvironmentStopRequest:
    description: 'An EnvironmentStopRequest is used to delete the runtime infrastructure
      required by an Environment. It can only be used if the requested_state of the
      Environment is running

      '
    allOf:
    - $ref: '#/definitions/PersistentResource'
    properties:
      kind:
        description: "This value must always be the string \"EnvironmentStopRequest\"\
          . The kind property is always set by  the server in responses to GET. The\
          \ kind property must be set by the client on POST,  and must not be set\
          \ by the client on PATCH. (PUT is not supported) \n"
        type: string
        enum:
