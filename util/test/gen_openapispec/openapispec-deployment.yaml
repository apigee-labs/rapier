        type: string
        enum:
        - DeploymentOnlineRequest
      hosts:
        type: string
      percentage:
        type: number
    x-interface: '#/x-interfaces/DeploymentOnlineRequest'
  DeploymentStatisticsRequest:
    description: 'An DeploymentStatisticsRequest is direct traffic for to a deployment
      for a limited period of time. A DeploymentStatisticsRequest is like a DeploymentOnlineRequest
      that times out. During a DeploymentStatisticsRequest the requested_state of
      the Deployment will be set to temporarily_online. At the end of successful  DeploymentStatisticsRequest,
      the requested_state will revert to offline. A successful DeploymentStopRequest
      will change the requested_state of the Deployment back to offline. DeploymenStatisticsRequest
      can only be used if the requested_state of the Deployment is offline.

      '
    allOf:
    - $ref: '#/definitions/PersistentResource'
    properties:
      kind:
        description: "This value must always be the string \"DeploymentStatisticsRequest\"\
