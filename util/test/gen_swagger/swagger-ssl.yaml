        type: string
        enum:
        - Keystore
      name:
        type: string
  Alias:
    allOf:
    - $ref: '#/definitions/PersistentResource'
    properties:
      certificate:
        format: uri
        type: string
        x-rapier-relationship: '#Certificate'
      certsInfo:
        readOnly: true
        type: array
        items:
          type: object
          properties:
            version:
              type: integer
            expiryDate:
              type: string
              format: date
            issuer:
              type: string
            subject:
              type: string
      csr:
        format: uri
        type: string
