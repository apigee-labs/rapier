        format: date-time
        readOnly: true
      creator:
        type: string
        format: URL
        readOnly: true
      modified:
        type: string
        format: date-time
        readOnly: true
      modifier:
        type: string
        format: date-time
        readOnly: true
    type: object
  Resource:
    properties:
      kind:
        type: string
      self:
        type: string
    type: object
  Collection:
    allOf:
    - $ref: '#/definitions/Resource'
    properties:
      items:
        type: array
        items:
