          readOnly: true
          entities: '#CSR'
      key:
        type: string
      kind:
        type: string
        enum:
        - Alias
      name:
        type: string
      selfSignedCertificate:
        format: uri
        type: string
        readOnly: true
        x-rapier-relationship:
          collection_resource: '#Collection'
          multiplicity: 0:n
          entities: '#SelfSignedCertAlias'
  Certificate: {}
  CSR: {}
  Pkcs12Alias:
    properties:
      ignoreExpiryValidation:
        type: boolean
      kind:
        type: string
        enum:
        - Pkcs12Alias
      name:
        type: string
      password:
        type: string
      pkcs12File:
        type: string
        format: file
    type: object
  SelfSignedCertAlias:
    properties:
      alias:
