title: KMS APIs
entities:
  Organization:
    well_known_URLs: /organizaions
    description: >
    properties:
      kind:
        description: The value of this property indicates the 'kind' or 'type' of the object. Its value must be the string "ORGANIZATION"
        type: string
        enum: [ORGANIZATION]
      name:
        description: >
          The name of the Organization. Must be unique
        type: string
      description:
      	description: >
          A textual description of the Organization
        type: string
      displayName:
        description: >
          The name to be used to display to humans for this Organization. Used in the UI.
        type: string
      type:
        description: >
          Type of the Organization which describe whether it's a trail or revenue Organization
        type: string
        enum: [trail, revenue]
      properties:
      	type: array
        items:
          type: string
  Environment:
  	well_known_URLs: /organizaions/{org}/envs
  	description: >
  		An environment represents a set of running components accessible at a single namespace
    properties:
      kind:
        description: The value of this property indicates the 'kind' or 'type' of the object. Its value must be the string "ENVIRONMENT"
        type: string
        enum: [ENVIRONMENT]
      name:
        description: >
          The name of the Environment. Must be unique within the pertaining Organization
        type: string
      description:
      	description: >
          A textual description of the Environment
        type: string
      displayName:
        description: >
          The name to be used to display to humans for this Environment. Used in the UI.
        type: string
      properties:
      	type: array
        items:
          type: string
  ApiProduct:
  	well_known_URLs: 
  	description: >
  		
    properties:
      kind:
        description: The value of this property indicates the 'kind' or 'type' of the object. Its value must be the string "APIPRODUCT"
        type: string
        enum: [APIPRODUCT]
      name:
        description: >
          The name of the API product. Must be unique within the pertaining Organization
        type: string
      description:
      	description: >
      	  A textual description of the API Product
        type: string
      displayName:
        description: >
          The name to be used to display to humans for this API Product. Used in the UI.
        type: string
      organizaion:
        description: >
          The APIProduct within this Organization
        type: string
        relationship: '#Organization'
      attributes:
      	type: array
        items:
          type: string
      apiResources:
      	type: array
        items:
          type: string
      environments:
      	description: Environments where this API is available. Defines the domain names where the paths of the API will be available
      	type: array
        items:
          type: string
      scopes:
      	description: > 
      	  Defines the OAUTH scopes to which this APIProduct gives access
      	type: array
        items:
          type: string
      proxies:
      	type: array
        items:
          type: string
      quota:
        description: > 
          Defines the quota of requests allowed by this APIProduct.
        type: string
      quotaInterval:
      	type: integer
      quotaTimeUnit:
      	type: string
        enum: [second, minute, hour, day, month]
      approvalType:
      	type: string
      	enum: [manual, auto]
  App:
  	well_known_URLs: 
  	description: >
  		
    properties:
      kind:
        description: The value of this property indicates the 'kind' or 'type' of the object. Its value must be the string "APP"
        type: string
        enum: [APP]
      appId:
        description: uniquely generated ID
        type: uuid
      name:
        description: >
          The name of the App. Must be unique within the pertaining Organization
        type: string
      organizaion:
        description: >
          The APIProduct within this Organization
        type: string
        relationship: '#Organization'
      attributes:
      	type: array
        items:
          type: string
      appCredentialsRequest:
      	type: array
        items:
          type: object
          properties:
            app:
              type: string
              relationship: "#APP"
            consumerKey:
              type: string
            consumerSecret:
              type: string
            credentialMethod:
              type: object
              properties:
            	id:
            	  type: long
            	name:
            	  type: string
                apiProducts:
            	  type: array
                  items:
                    type: string
                    relationship: "#APIProduct"
          		attributes:
	      	      type: array
	              items:
	                type: string
	            scopes:
	      	      type: array
	              items:
	          		type: string
      appCredentialsResponse:
      	description: 
      	type: array
        items:
          type: object
          properties:
            consumerKey:
              type: string
            consumerSecret:
              type: string
            status:
              type: string
            app:
              type: object
              relationship: "#APP"
            scopes:
	      	   type: array
	           items:
	             type: string
      scopes:
      	description: > 
      	  Defines the OAUTH scopes to which this APIProduct gives access
      	type: array
        items:
          type: string
      proxies:
      	type: array
        items:
          type: string
      quota:
        description: > 
          Defines the quota of requests allowed by this APIProduct.
        type: string
      quotaInterval:
      	type: integer
      quotaTimeUnit:
      	type: string
        enum: [second, minute, hour, day, month]
      approvalType:
      	type: string
      	enum: [manual, auto]
